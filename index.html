<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>My Dice Game</title>
</head>
<body>

    <div class="overlay">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <div class="player-one-display">
                        <h1>Player 1</h1>
                        <div class="inline">
                            <label>Score:</label>
                            <span class="space"></span>
                            <p class="score-player1">0</p>
                        </div>

                        <div class="inline">
                            <label>Dice Score:</label>
                            <span class="space"></span>
                            <p class="dice-score-player1">0</p>
                        </div>

                        <div class="inline">
                            <div class="dice-1">◆</div>
                            <span class="space"></span>
                            <div class="dice-2">◆</div>
                            <span class="space"></span>
                            <div class="dice-3">◆</div>
                            <span class="space"></span>
                            <div class="dice-4">◆</div>
                            <span class="space"></span>
                            <div class="dice-5">◆</div>
                        </div>

                        <br><br>

                        <button class="roll-dice-player1">Roll Dice</button>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="player-two-display">
                        <h1 class="title-player2">Player 2</h1>
                        <div class="inline">
                            <label>Score:</label>
                            <span class="space"></span>
                            <p class="score-player2">0</p>
                        </div>

                        <div class="inline">
                            <label>Dice Score:</label>
                            <span class="space"></span>
                            <p class="dice-score-player2">0</p>
                        </div>

                        <div class="inline">
                            <div class="dice-6">◆</div>
                            <span class="space"></span>
                            <div class="dice-7">◆</div>
                            <span class="space"></span>
                            <div class="dice-8">◆</div>
                            <span class="space"></span>
                            <div class="dice-9">◆</div>
                            <span class="space"></span>
                            <div class="dice-10">◆</div>
                        </div>

                        <br><br>

                        <button class="roll-dice-player2">Roll Dice</button>

                    </div>
                </div>
                
                <div class="center">

                    <p class="winner">WHO WILL WIN?</p>

                </div>

                <div class="center">
                    <div class="inline">
    
                        <button class="new-game">New Game</button>
                        <span class="space"></span>
                        <button class="play-again">Play Again</button>
    
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
